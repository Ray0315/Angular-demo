<div id="login-button">
  <img src="http://i.imgur.com/iPYtkFV.png">
</div>
<div id="container">
  <h1>Log In</h1>
  <span class="close-btn">
    <img src="http://i.imgur.com/ZlblhOE.png">
  </span>

  <form>
    <input type="email" name="email" placeholder="ID" [(ngModel)]="id" ng-required="email">
    <input type="password" name="pass" placeholder="Password" [(ngModel)]="password">
    <a (click)="newMajor()" href="javascript:void(0);">Log in</a>
    <div id="remember-container">
      <input #myId type="checkbox" id="checkbox-2-1" class="checkbox" (change)="remember = myId.checked" />
      <span id="remember">Remember me</span>
      <span id="forgotten">Forgotten password</span>
    </div>
  </form>
</div>

<!-- Forgotten Password Container -->
<div id="forgotten-container">
  <h1>Forgotten</h1>
  <span class="close-btn">
    <img src="http://i.imgur.com/ZlblhOE.png">
  </span>

  <form>
    <input type="email" name="email" placeholder="E-mail">
    <a href="#" class="orange-btn">Get new password</a>
  </form>
</div>
